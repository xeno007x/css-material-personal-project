<!DOCTYPE html>
<html lang="en">
<head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 
     
     
     <title>CSS materialize</title>
 
 
</head>
<body>
   
    <div class="container">
        <h2>Collections</h2>
        <ul class="collection with-header">
            
            <li class="collection-header"><h4>Collection indeed</h4></li>
            <li class="collection-item avatar">
                <i class="material-icons circle blue">person</i>
                <span class="title">Cars</span>
                <p class="grey-text">Mustang</p>
                <a href="#" class="secondary-content"> <!-- to make icon to go right side -->
                    <i class="material-icons grayn-text">cloud</i>
                </a>
            </li>
             
            <!-- Similarly for ever collection item  -->
            <li class="collection-item">Bike</li>
            <li class="collection-item">Banglow</li>
            <li class="collection-item">ExGF</li>
        </ul>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
